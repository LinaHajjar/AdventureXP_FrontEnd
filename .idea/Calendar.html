<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Booking Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .calendar-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        button {
            margin: 0 10px;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            max-width: 600px;
            margin: auto;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            cursor: pointer;
        }

        td:hover {
            background-color: lightgray;
        }

        .hidden {
            display: none;
        }

        #booking-info {
            margin-top: 20px;
        }

    </style>
</head>
<body>

<h1>Booking Calendar</h1>

<div class="calendar-container">
    <button id="prev-month">←</button>
    <h2 id="current-month"></h2>
    <button id="next-month">→</button>
</div>

<table id="calendar">
    <thead>
    <tr>
        <th>Sun</th> <th>Mon</th> <th>Tue</th> <th>Wed</th>
        <th>Thu</th> <th>Fri</th> <th>Sat</th>
    </tr>
    </thead>
    <tbody id="calendar-body"></tbody>
</table>

<div id="booking-info" class="hidden">
    <h2>Bookings for <span id="selected-date"></span></h2>
    <ul id="booking-list"></ul>
</div>

<script src="calendar.js"></script>

</body>
</html>
