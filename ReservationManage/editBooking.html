<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="js/bookform.js"></script>
  <title>Edit Booking</title>
</head>

<body>

Mangler
<div id="form-container">
  <form id="editBookingForm">
    <input type="text" id="bookingId" placeholder="Booking ID" />
    <input type="text" id="firstName" placeholder="First Name" />
    <input type="text" id="lastName" placeholder="Last Name" />
    <input type="email" id="email" placeholder="Email" />
    <input type="tel" id="phone" placeholder="Phone Number" />
    <input type="text" id="activity" placeholder="Activity" />
    <input type="number" id="numberOfGuests" placeholder="Number of Guests" />
    <input type="date" id="bookingDate" placeholder="Booking Date" />
    <input type="time" id="bookingTime" placeholder="Booking Time" />
    <button type="submit">Submit</button>
  </form>
</div>


</body>
</html>
