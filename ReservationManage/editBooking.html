<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Edit Booking</title>
  <style>
    form#editBookingForm {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    form#editBookingForm label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    form#editBookingForm input,
    form#editBookingForm select {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: 0.3s;
    }

    form#editBookingForm input:focus,
    form#editBookingForm select:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    form#editBookingForm select {
      background: white;
      cursor: pointer;
    }

    form#editBookingForm button {
      background: #007bff;
      color: white;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    form#editBookingForm button:hover {
      background: #0056b3;
    }


    /* General button styling (if not already defined) */
    .btn {
      display: inline-block;
      padding: 12px 20px;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s ease, color 0.3s ease;
      margin: 10px;
    }

    /* Delete button styling */
    .btn-delete {
      background: white;
      border: 2px solid #dc3545; /* Red border */
      color: #dc3545;
    }

    .btn-delete:hover {
      background: #dc3545; /* Red background on hover */
      color: white;
    }

    /* Cancel Button */
    /* Correct for an element with id="cancel-btn" */

    body button.cancel-btn {
      background: white;
      border: 2px solid #dc3545;
      color: #dc3545;
      padding: 12px 20px;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
      margin: 10px;
    }

    body button.cancel-btn:hover {
      background: #dc3545;
      color: white;
    }




  </style>
</head>

<body>

<!-- back button -->
<div class="back-button-container">
  <button onclick="goBack()" class="back-button" style="">‚Üê Back</button>
</div>


<form id="editBookingForm"  autocomplete="on" onsubmit="event.preventDefault(); updatedBooking();">
  <label for="bookingId">Booking ID:</label>
  <input type="text" id="bookingId" name="bookingId" readonly>

  <label for="firstName">First Name:</label>
  <input type="text" id="firstName" name="firstName" autocomplete="given-name">

  <label for="lastName">Last Name:</label>
  <input type="text" id="lastName" name="lastName" autocomplete="family-name">

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" autocomplete="email">

  <label for="phone">Phone:</label>
  <input type="text" id="phone" name="phone" autocomplete="tel">

  <label for="activity">Activity:</label>
  <input type="text" id="activity" name="activity" autocomplete="off">

  <!-- Candy dropdown: Each option's value is the candy name and we store price in a data attribute -->
  <label for="candy">Candy:</label>
  <select id="candy" name="candyName">
    <option value="" disabled selected>Select a candy</option>
    <option value="Candyfloss" data-price="14.99">Candyfloss - DKK 14.99</option>
    <option value="Dubai" data-price="59.99">Dubai - DKK 59.99</option>
    <option value="Mixed candy bag 100g" data-price="15.99">Mixed candy bag 100g - DKK 15.99</option>
    <option value="Popcorn" data-price="29.99">Popcorn - DKK 29.99</option>
    <option value="Soda" data-price="15.99">Soda - DKK 15.99</option>
      <option value="">--No Candy or snacks--</option>
  </select>

  <!-- Hidden input to store candy price -->
  <input type="hidden" id="candyPrice" name="candyPrice" value="">


  <label for="numberOfGuests">Number of Guests:</label>
  <input type="number" id="numberOfGuests" name="numberOfGuests" autocomplete="off">

  <label for="bookingDate">Booking Date:</label>
  <input type="date" id="bookingDate" name="bookingDate" autocomplete="off">

  <label for="bookingTime">Booking Time:</label>
  <input type="time" id="bookingTime" name="bookingTime" autocomplete="off">
  <button type="submit">Update Booking</button>
</form>

<br>
<button class="cancel-btn" onclick="window.location.href='HomeBooking.html'" >Cancel</button>




<script src="editBooking.js"></script>
<script>
  function goBack() {
    window.history.back();
  }
</script>

</body>
</html>
