<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking Details</title>
<style>

    /* Reset default margin, padding, and set box sizing */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* Body styling with blue gradient background */
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(to right, #007bff, #00a2ff);
        font-family: 'Montserrat', sans-serif;
        padding: 20px;
    }

    /* Header styling */
    h1 {
        color: #fff;
        font-size: 2.5rem;
        margin-bottom: 20px;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }

    /* Container for booking details styled as a card */
    .container {
        background: white;
        width: 100%;
        max-width: 900px;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0px 5px 15px rgba(0, 123, 255, 0.2);
        margin-bottom: 20px;
        text-align: left;
    }

    /* Booking details paragraphs */
    .container p {
        font-size: 1rem;
        margin-bottom: 10px;
    }

    /* General button styling */
    .btn {
        display: inline-block;
        padding: 12px 20px;
        border-radius: 25px;
        font-size: 1rem;
        font-weight: bold;
        text-align: center;
        text-decoration: none;
        cursor: pointer;
        border: none;
        transition: background-color 0.3s ease, color 0.3s ease;
        margin: 10px;
    }

    /* Edit button styling */
    .btn-edit {
        background: linear-gradient(to right, #007bff, #0056b3);
        color: white;
    }

    .btn-edit:hover {
        background: linear-gradient(to right, #0056b3, #003d82);
    }

    /* Cancel button styling */
    .btn-cancel {
        display: inline-block;
        padding: 12px 20px;
        border-radius: 25px;
        font-size: 1rem;
        font-weight: bold;
        text-align: center;
        text-decoration: none;
        cursor: pointer;
        border: 2px solid #dc3545;
        background: white;
        color: #dc3545;
        transition: background-color 0.3s ease, color 0.3s ease;
        margin: 10px;
    }

    .btn-cancel:hover {
        background: #dc3545;
        color: white;
    }


</style>
</head>
<body>
<h1>Booking Details</h1>
<div class="container" id="bookingContainer"></div>



<button class="btn btn-edit" onclick="editBooking()">Edit Booking</button>
<button class ="btn-cancel" onclick="window.location.href='HomeBooking.html'">Cancel</button>

<script src="editThroughSearch.js"></script>
</body>
</html>
