<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ReservationManager</title>
    <style>

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            flex-direction: column;
            text-align: center;
            font-family: 'Montserrat', sans-serif;
        }

        h1 {
            color: #007bff;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        /* Flexbox container for buttons */
        .reservation-options {
            display: flex;
            gap: 20px;
        }

        /* Style the buttons */
        .reservation-options a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 250px;
            height: 80px;
            border-radius: 40px; /* Makes it oval */
            border: 4px solid #007bff;
            color: #007bff;
            font-weight: bold;
            font-size: 1.5rem;
            text-decoration: none;
            transition: background-color 0.4s ease, color 0.4s ease;
        }

        /* Hover effect */
        .reservation-options a:hover {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
<h1>Welcome</h1>


<div class="reservation-options">

    <a href="Calendar.html">See a calendar of all bookings</a>
    <a href="HomeBooking.html">Se alle bookings</a>

</div>

</body>
</html>
