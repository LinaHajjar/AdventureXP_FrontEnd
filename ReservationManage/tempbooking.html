<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking</title>
    <style>

        /* Center everything */
        body {
            /* Center everything */
            body {
                display: flex;
                flex-direction: column; /* Stack elements vertically */
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #f0f8ff;
                font-family: 'Montserrat', sans-serif;
                text-align: center;
            }

            /* Main container */
            .main-content {
                background: white;
                padding: 30px;
                border-radius: 15px;
                box-shadow: 0px 5px 15px rgba(0, 123, 255, 0.2);
                text-align: center;
                width: 450px;
            }

            /* Headline */
            h1, h2 {
                color: #007bff;
                font-size: 1.8rem;
                margin-bottom: 20px;
            }

            /* Label styling */
            label {
                font-weight: bold;
                display: block;
                text-align: left;
                margin-bottom: 5px;
                font-size: 1rem;
            }

            /* Form group to align inputs */
            .form-group {
                margin-bottom: 15px;
                text-align: left;
                width: 100%;
            }

            /* Input field */
            input {
                width: 100%;
                padding: 10px;
                border: 2px solid #007bff;
                border-radius: 5px;
                font-size: 1rem;
                outline: none;
            }

            /* Button container */
            .button-container {
                text-align: center;
                margin-top: 10px;
            }

            /* Button styling */
            button {
                width: 100%;
                padding: 12px;
                border-radius: 25px;
                font-size: 1rem;
                font-weight: bold;
                text-align: center;
                cursor: pointer;
                border: none;
                background-color: #007bff;
                color: white;
                transition: background-color 0.3s ease-in-out;
                margin-bottom: 10px;
                margin-top: 10px;
            }

            button:hover {
                background-color: #0056b3;
            }

            /* Delete button styling */
            .btn-delete {
                background-color: white;
                border: 2px solid #dc3545;
                color: #dc3545;
            }

            .btn-delete:hover {
                background-color: #dc3545;
                color: white;
            }

            /* Booking Details Styling */
            .booking-details {
                margin-top: 20px;
                padding: 20px;
                border-radius: 10px;
                background-color: #fff;
                box-shadow: 0px 4px 10px rgba(0, 123, 255, 0.2);
                text-align: left;
                width: 100%;
            }

            .booking-details p {
                font-size: 1rem;
                color: #333;
                margin-bottom: 8px;
            }

            .booking-details strong {
                color: #007bff;
            }

            /* Center the booking details */
            #bookingDetails {
                margin-top: 20px;
                padding: 20px;
                border-radius: 10px;
                background-color: #fff;
                box-shadow: 0px 4px 10px rgba(0, 123, 255, 0.2);
                text-align: left;
                width: 50%;
                max-width: 600px;
                font-family: 'Montserrat', sans-serif;
            }

            /* Style headings */
            #bookingDetails h2 {
                text-align: center;
                color: #007bff;
                font-size: 1.8rem;
                margin-bottom: 15px;
            }

            /* Style the details section */
            #bookingDetails p {
                font-size: 1rem;
                color: #333;
                padding: 10px;
                border-bottom: 1px solid #ddd;
                display: flex;
                justify-content: space-between;
            }

            /* Style the labels inside the details */
            #bookingDetails p strong {
                color: #007bff;
                width: 45%;
            }

            /* Ensures long text doesn't break layout */
            #bookingDetails p span {
                width: 55%;
                text-align: right;
                word-wrap: break-word;
            }

            /* Fix Activity Object Display */
            #bookingDetails p:nth-child(6) strong {
                color: #dc3545;
            }

            /* Responsive adjustments */
            @media (max-width: 768px) {
                #bookingDetails {
                    width: 90%;
                }
            }

    </style>




</head>
<body>

<div class = "searchbooking">

<label for = "bookingId"> Booking: </label>
    <input id="bookingId" name = "bookingId" placeholder = "search... [booking id]" type ="booking">

    <button type ="button" onclick="searchBooking()"> search booking</button>
</div>




<button onclick = editBooking()> edit booking </button>

<button onclick = deleteBooking()> delete booking </button>




<script src = "booking.js">
</script>


</body>
</html>
