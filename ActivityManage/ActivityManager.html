<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Activity manager homepage</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            flex-direction: column;
            text-align: center;
            font-family: 'Montserrat', sans-serif;
        }

        h1 {
            color: #007bff;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        /* Flexbox container for buttons */
        .activity-options {
            display: flex;
            gap: 20px;
        }

        /* Style the buttons */
        .activity-options a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 250px;
            height: 80px;
            border-radius: 40px; /* Makes it oval */
            border: 4px solid #007bff;
            color: #007bff;
            font-weight: bold;
            font-size: 1.5rem;
            text-decoration: none;
            transition: background-color 0.4s ease, color 0.4s ease;
        }

        /* Hover effect */
        .activity-options a:hover {
            background-color: #007bff;
            color: white;
        }
    </style>


</head>
<body>
<h1>Welcome</h1>
<div class="activity-options">

    <a href="SeAllActivities.html">See all activites</a>
    <a href="AddActivity.html">Add an activity</a>
    <a href="CandyPrices.html">Modify candy prices</a>
    <a href="SeAllInstructors.html">See all instructors</a>



</div>
</body>
</html>
