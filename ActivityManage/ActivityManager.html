<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../myCSS.css">

    <title>Activity manager homepage</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            flex-direction: column;
            text-align: center;
            font-family: 'Montserrat', sans-serif;
        }

        h1 {
            color: #007bff;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        /* Change from flex to grid for a two-row (3 and 3) layout */
        .activity-options {
            display: grid;
            grid-template-columns: repeat(3, 250px); /* 3 columns of fixed width */
            gap: 20px;
            justify-content: center;
        }

        /* Style the buttons */
        .activity-options a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 250px;
            height: 80px;
            border-radius: 40px; /* Makes it oval */
            border: 4px solid #007bff;
            color: #007bff;
            font-weight: bold;
            font-size: 1.5rem;
            text-decoration: none;
            transition: background-color 0.4s ease, color 0.4s ease;
        }

        /* Hover effect */
        .activity-options a:hover {
            background-color: #007bff;
            color: white;
        }
    </style>


</head>
<body>
<h1>Welcome</h1>
<div class="activity-options">

    <a href="SeAllActivities.html">See all activites</a>
    <a href="AddActivity.html">Add an activity</a>
    <a href="CandyPrices.html">Modify candy prices</a>
    <a href="SeAllInstructors.html">See all instructors</a>
    <a href="AddCandy.html">Add Candy</a>
    <a href="Shifts.html">See all Shifts</a>



</div>


<!--Log Out button -->
<div class="logout-button-container">
    <button onclick="logout()" class="logout-button">Log Out</button>
</div>

<script>
    function logout() {
        window.location.href = "../login.html";
    }
</script>


</body>
</html>
