<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add A New Activity</title>
    <style>
        /* Center everything */
        body {
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            font-family: 'Montserrat', sans-serif;
            text-align: center;
        }

        /* Form container */
        .main-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 123, 255, 0.2);
            text-align: center;
            width: 400px;
        }

        /* Headline centered above the form */
        h1 {
            color: #007bff;
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center; /* Ensure it's centered */
        }

        /* Label styling */
        label {
            font-weight: bold;
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-size: 1rem;
        }

        /* Form group to align inputs */
        .form-group {
            margin-bottom: 15px;
            text-align: left;
            width: 100%;
        }

        /* Input fields */
        input {
            width: 100%;
            padding: 10px 12px; /* 10px top/bottom, 20px left/right */
            border: 2px solid #007bff;
            border-radius: 5px;
            font-size: 1rem;
            outline: none;
        }

        /* Textarea for description felt*/
        textarea {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #007bff;
            border-radius: 5px;
            font-size: 1rem;
            outline: none;
            height: 150px; /* Set a higher height for the description field */
            resize: vertical; /* Allow resizing vertically */
        }

        /* Button container */
        .button-container {
            text-align: center;
        }

        /* Button container */
        .button-container {
            text-align: center;
            width: 100%; /* Ensure it takes full width */
            display: flex;
            justify-content: center; /* Center the button */
        }

        /* Button styling */
        button {
            padding: 12px 25px; /* Add some horizontal padding */
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Message text */
        #message {
            color: green;
            font-weight: bold;
            margin-top: 10px;
        }

    </style>
</head>
<body>
    <h1> Add a new activity</h1>

    <form id="bookingForm">

        <div class="form-group"><label for="name">Name of the Activity:</label>
            <input type="text" id="name" name="name" required>
        </div>


        <!--make description felt to textarea insted of input so the felt is taller and can contain more text-->
        <div class="form-group"><label for="description">Description and Requirements:</label>
            <textarea type="text" id="description" name="description" required></textarea>
        </div>

        <div class="form-group"><label for="price">Price:</label>
                <input type="number" id="price" name="price" min="0" required>
        </div>


        <div class="form-group"><label for="duration">Duration of the session (in minutes):</label>
                <input type="number" id="duration" name="duration" required>
        </div>




        <div class="button-container">
            <button type="submit" id="submit">Add The new Activity</button>
        </div>
    </form>

    <p id="message" style="color: green; font-weight: bold;"></p>

    <script src="SubmitActivity.js"></script>

</body>
</html>
