<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit and Update an Activity</title>
    <style>
        /* Center everything */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            font-family: 'Montserrat', sans-serif;
        }

        /* Form container */
        .main-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 123, 255, 0.2);
            text-align: center;
            width: 400px;
        }

        /* Headline */
        h1 {
            color: #007bff;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        /* Label styling */
        label {
            font-weight: bold;
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-size: 1rem;
        }

        /* Input fields */
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #007bff;
            border-radius: 5px;
            font-size: 1rem;
            outline: none;
        }

        /* Read-only input styling */
        input[readonly] {
            background-color: #e9ecef;
            cursor: not-allowed;
        }

        /* Button styling */
        button {
            width: 100%;
            padding: 12px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #0056b3;
        }



    </style>
</head>
<body>

<div class="main-content">
    <h1>Edit Activity</h1>

    <form id="bookingForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" readonly><br><br>

        <label for="description">Description:</label>
        <input type="text" id="description" name="description"><br><br>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price"><br><br>

        <label for="duration">Duration:</label>
        <input type="text" id="duration" name="duration"><br><br>

        <button type="button" onclick="updateActivity()">Update Activity</button>
    </form>
</div>

<script src="editActivity.js"></script>


</body>
</html>
