<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS_Back_button.css">


    <title>Edit Instructor</title>

    <style>

        /* Reset default margin & padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background and Centering */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to right, #007bff, #00a2ff); /* Blue gradient background */
            font-family: 'Montserrat', sans-serif;
            text-align: center;
        }

        /* Form Container */
        .main-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 123, 255, 0.3);
            width: 420px;
            position: relative;
            overflow: hidden;
            border: 3px solid #007bff;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        /* Hover Effect for Form */
        .main-content:hover {
            transform: translateY(-5px);
            box-shadow: 0px 12px 25px rgba(0, 123, 255, 0.4);
        }

        /* Floating Decorative Circles */
        .main-content::before, .main-content::after {
            content: "";
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(0, 123, 255, 0.1);
            border-radius: 50%;
            z-index: -1;
        }

        .main-content::before {
            top: -20px;
            left: -20px;
        }

        .main-content::after {
            bottom: -30px;
            right: -30px;
        }

        /* Headline */
        h1 {
            color: #007bff;
            font-size: 2rem;
            margin-bottom: 15px;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Label Styling */
        label {
            font-weight: bold;
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-size: 1rem;
            color: #0056b3;
        }

        /* Input Fields */
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #007bff;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: 0.3s ease-in-out;
        }

        /* Input Focus Effect */
        input:focus {
            border-color: #0056b3;
            box-shadow: 0px 0px 10px rgba(0, 123, 255, 0.3);
        }

        /* Read-Only Input Styling */
        input[readonly] {
            background-color: #e9ecef;
            cursor: not-allowed;
        }

        /* Button Styling */
        button.saveBtn {
            width: 100%;
            padding: 12px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            border: none;
            background: linear-gradient(to right, #007bff, #0056b3);
            color: white;
            transition: 0.3s ease-in-out;
            box-shadow: 0px 4px 10px rgba(0, 123, 255, 0.2);
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Button Hover Effect */
        button.saveBtn:hover {
            background: linear-gradient(to right, #0056b3, #003d82);
            box-shadow: 0px 6px 15px rgba(0, 123, 255, 0.4);
        }

        /* Fix: Allow Scrolling if Needed */
        .main-content {
            overflow: auto;
        }



    </style>
</head>

<body>

<!-- back button -->
<div class="back-button-container">
    <button onclick="goBack()" class="back-button">‚Üê Back</button>
</div>

<div class="main-content">
    <h1>Edit Instructor</h1>

    <form id="edit-instructor-form">
        <label for="instructor_id">Instructor ID (Cannot be changed):</label>
        <input type="text" id="instructor_id" name="instructor_id" readonly>

        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required>

        <label for="instructor_email">Email:</label>
        <input type="email" id="instructor_email" name="instructor_email" required>

        <label for="instructor_phone">Phone Number:</label>
        <input type="text" id="instructor_phone" name="instructor_phone" required>

        <label for="instructor_address">Address:</label>
        <input type="text" id="instructor_address" name="instructor_address" required>

        <button type="submit" class="saveBtn">Save Changes</button>
    </form>

</div>

<script src="EditInstructor.js"></script>

<script>
    function goBack() {
        window.history.back();
    }
</script>

</body>
</html>
